<!DOCTYPE html>
<html>
    <head>
        <title>My Apllication</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <label for="N">Name : </label><input type="text" placeholder="Enter Your Name" required>
            <br>
            <br>
            <label for="N">Password : </label><input type="password" placeholder="Enter Your Password" required>
            <br>
            <br>
            <label>DOB : </label><input type="date" placeholder="Enter Your DOB">
            <br>
            <br>
            <label>Gender : </label><input type="radio" name="Gender" value="Male">Male 
            <input type="radio"  name="Gender" value="Female">Female
            <br>
            <br>
            <label for="N">Email : </label><input type="email" placeholder="Enter Your Email" required>
            <br>
            <br>
            <label>Languages Known : </label><input type="checkbox" value="C">C <input type="checkbox" value="C++">C++
            <input type="checkbox" value="Java">Java
            <br>
            <br>
            <label>Department : </label>
            <select>
                <option value="AIDS">AIDS</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>

            </select>
            <br>
            <br>
            <label>Comments : </label><textarea rows="10" col="10">Welcome!!!</textarea>
            <br>
            <br>
            <label>Upload Resume : </label><input type="file">
            <br>
            <br>
            <label>Choose Your Color</label> <input type="color">
            <br>
            <br>
            <input type="submit" value="submit"> <br>  <br> <input type="reset">
        </form>
    </body>
</html>
